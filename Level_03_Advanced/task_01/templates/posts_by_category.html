{% extends 'base/base.html' %}

{% block contnt %}

    <h3 class="text-warning" style="letter-spacing:2px;">category - {{ category }}</h3>

  <main role="main" class="container p-0">
    <div class="row">
      <div class="col-md-8 blog-main">
        {% for post in posts %}
        <div class="card border-0" >
        <div class="card-body">
          <h3><a href="{% url 'blogs' post.slug %}">{{ post.title }}</h3>
          <small class="mb-1 text-muted">{{ post.created_at | timesince}} ago | {{ post.author }}</small>
          <p class="card-text">{{ post.short_description | truncatewords:25 }}</p>
        </div>
      </div>
        {% endfor %}
      </div>


    </div><!-- /.row -->

  </main><!-- /.container -->

</div>

{% endblock %}
